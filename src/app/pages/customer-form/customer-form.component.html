<form [formGroup]="form" (ngSubmit)="onSave()">
  <app-text-field
    title="First Name"
    [hasError]="hasError(form.controls['firstName'])"
    [errorText]="form.controls['firstName'].errors?.['pattern']?'Allowed characters : A-Za-z1-9./':''"
    formControlName="firstName"
  ></app-text-field>
  <app-text-field
    title="Last Name"
    [hasError]="hasError(form.controls['lastName'])"
    [errorText]="form.controls['lastName'].errors?.['pattern']?'Allowed characters : A-Za-z1-9./':''"
    formControlName="lastName"
  ></app-text-field>
  <app-text-field
    title="E-mail"
    [hasError]="hasError(form.controls['email'])"
    [errorText]="
      form.controls['email'].errors?.['email'] ? 'Email address is invalid!' : ''
    "
    formControlName="email"
  ></app-text-field>
  <app-text-field
    title="PhoneNumber"
    type="number"
    [hasError]="hasError(form.controls['phoneNumber'])"
    [errorText]="form.controls['phoneNumber'].errors?.['badFormatNum']?'Format : 98xxxxxxx':''"
    formControlName="phoneNumber"
  ></app-text-field>
  <app-text-field
    title="Bank account number"
    [hasError]="hasError(form.controls['bankAccountNum'])"
    [errorText]="form.controls['bankAccountNum'].errors?.['pattern']?'Format: XXXX-XXXX-XXXX-XXXX':''"
    formControlName="bankAccountNum"
  ></app-text-field>
  <app-text-field
    title="Birth Date"
    type="date"
    [hasError]="hasError(form.controls['dateOfBirth'])"
    [errorText]="form.controls['dateOfBirth'].errors?.['required']?'Required':''"
    formControlName="dateOfBirth"
  ></app-text-field>

  <button type="submit" class="btn-primary">Save</button>
</form>
